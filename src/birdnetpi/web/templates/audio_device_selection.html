<!doctype html>
<html>
  <head>
    <title>{{ _('Audio Device Selection') }}</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">{{ _('Audio Device Selection') }}</h1>
      <form method="post" class="mt-3">
        <div class="mb-3">
          {{ form.device.label(class="form-label") }} {{
          form.device(class="form-select") }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
      </form>
    </div>
  </body>
</html>
