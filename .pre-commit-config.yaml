repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
        name: "end-of-file-fixer"
    -   id: trailing-whitespace
        name: "trailing-whitespace"
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.13.0
  hooks:
      - id: ruff-check
        name: "ruff-import-order"
        args: [ "--select", "I", "--fix" ]
        exclude: ^build/
      - id: ruff-check
        name: "ruff-check"
        args: [ "--fix" ]
        exclude: ^build/
      - id: ruff-format
        name: "ruff-format"
        exclude: ^build/
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
    -   id: prettier
        files: \.(css|html|js)$
        exclude: (\.min\.js|\.min\.css|templates/index_bootstrap\.html)
-   repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
    -   id: shellcheck
-   repo: https://github.com/hadolint/hadolint
    rev: v2.13.1 # Use the latest stable version
    hooks:
    -   id: hadolint
-   repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
    -   id: yamllint
-   repo: https://github.com/rhysd/actionlint
    rev: v1.7.7 # Use the latest stable version
    hooks:
    -   id: actionlint
-   repo: https://github.com/pappasam/toml-sort
    rev: v0.24.3
    hooks:
    -   id: toml-sort-fix
-   repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.406
    hooks:
    -   id: pyright
-   repo: https://github.com/semgrep/semgrep
    rev: 'v1.136.0'
    hooks:
    -   id: semgrep
        args: [
          '--config=auto',
          '--exclude-rule=python.flask.security.xss.audit.direct-use-of-jinja2.direct-use-of-jinja2',
          '--error'
        ]
        files: '^(src/birdnetpi|tests)/.*\.py$'
        language_version: python3.11
        additional_dependencies: []
        verbose: false
-   repo: https://github.com/boidolr/ast-grep-pre-commit
    rev: 0.39.5
    hooks:
      - id: ast-grep
