# Babel configuration for BirdNET-Pi internationalization
# Extracts translatable strings from Python source files and Jinja2 templates

[python: src/**.py]
# Extract from Python source files
encoding = utf-8

[jinja2: src/**/templates/**.html]
# Extract from Jinja2 HTML templates
encoding = utf-8
extensions = jinja2.ext.autoescape,jinja2.ext.with_,jinja2.ext.do

[javascript: src/**/static/**.js]
# Extract from JavaScript files
encoding = utf-8
