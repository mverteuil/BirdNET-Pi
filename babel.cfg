# Babel configuration for BirdNET-Pi internationalization
# Extracts translatable strings from Python source files and Jinja2 templates
#
# Note: These patterns are relative to the input directory passed to pybabel extract.
# Since we pass "src" as the input directory, patterns should match files within src/

[python: **.py]
# Extract from Python source files
encoding = utf-8

[jinja2: **/templates/**.j2]
# Extract from Jinja2 templates with .j2 extension
encoding = utf-8
extensions = jinja2.ext.i18n
silent = false

[javascript: **/static/**.js]
# Extract from JavaScript files
encoding = utf-8
