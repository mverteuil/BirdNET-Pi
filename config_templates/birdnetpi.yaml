# BirdNET-Pi Configuration Template
# This file provides default configuration values for a new BirdNET-Pi installation

# Basic Settings
site_name: BirdNET-Pi
latitude: 0.0
longitude: 0.0
model: BirdNET_GLOBAL_6K_V2.4_Model_FP16.tflite
metadata_model: BirdNET_GLOBAL_6K_V2.4_MData_Model_V2_FP16.tflite
species_confidence_threshold: 0.03  # Minimum confidence threshold for species detection
confidence: 0.7
sensitivity: 1.25
week: 0
audio_format: mp3
extraction_length: 6.0
audio_device_index: -1  # -1 for system default
sample_rate: 48000
audio_channels: 1

# Data Storage Paths - now handled by FilePathResolver with environment variables
# Use BIRDNETPI_DATA to configure the base data directory

# Logging Configuration - Structlog with environment awareness
logging:
  level: INFO
  json_logs: null  # null = auto-detect, true = force JSON, false = force human-readable
  include_caller: false  # Include file:line info for debugging
  extra_fields:
    service: birdnet-pi
    # version and deployment are auto-detected from git/environment
    # site_name and location are automatically added from config

# External Service Integration
birdweather_id: ""

# Notification Settings
apprise_input: ""
apprise_notification_title: ""
apprise_notification_body: ""
apprise_notify_each_detection: false
apprise_notify_new_species: false
apprise_notify_new_species_each_day: false
apprise_weekly_report: false
minimum_time_limit: 0

# Flickr Integration
flickr_api_key: ""
flickr_filter_email: ""

# Localization and Species Display
database_lang: en
language_code: en  # Language for species name translation (IOC multilingual support)
species_display_mode: full  # Options: "full" (Common Name (Scientific Name)), "common_name", "scientific_name"
timezone: UTC

# Web Interface Settings
caddy_pwd: ""
silence_update_indicator: false
birdnetpi_url: ""

# Species Filtering
apprise_only_notify_species_names: ""
apprise_only_notify_species_names_2: ""

# Field Mode and GPS Settings
enable_gps: false
gps_update_interval: 5.0

# Hardware Monitoring
hardware_check_interval: 10.0
enable_audio_device_check: true
enable_system_resource_check: true
enable_gps_check: false

# Analysis Configuration
privacy_threshold: 10.0


# MQTT Integration Settings
enable_mqtt: false
mqtt_broker_host: localhost
mqtt_broker_port: 1883
mqtt_username: ""
mqtt_password: ""
mqtt_topic_prefix: birdnet
mqtt_client_id: birdnet-pi

# Webhook Integration Settings
enable_webhooks: false
webhook_urls: []  # List of webhook URLs, e.g., ["http://example.com/webhook", "http://another.com/hook"]
webhook_events: detection,health,gps,system
