# Redis configuration for BirdNET-Pi
# Memory-only mode - no persistence to protect SD card

# Network settings
bind 127.0.0.1 ::1
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Memory management
# Limit to 64MB for devices with 512MB RAM or less
# This leaves ~350MB for Python daemons and system
maxmemory 64mb
maxmemory-policy allkeys-lru

# Persistence - DISABLED for memory-only mode
save ""
stop-writes-on-bgsave-error no
rdbcompression no
rdbchecksum no
appendonly no

# Logging
loglevel notice
logfile ""
syslog-enabled no
databases 1

# Performance tuning for small devices
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0
notify-keyspace-events ""
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_birdnetpi_2024"
