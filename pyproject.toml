[project]
name = "birdnet-pi"
version = "0.1.0"
description = "A Python-based BirdNET-Pi application"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
requires-python = "==3.11.*"
dependencies = [
    "pip",
    "wheel",
    "setuptools",
    "colorama==0.4.4",
    "librosa",
    "pytz",
    "tzlocal",
    "pandas",
    "seaborn",
    "streamlit==1.19.0",
    "plotly",
    "apprise==1.2.1",
    "paho-mqtt",
    "suntime",
    "altair<5",
    "sqlalchemy",
    "uvicorn",
    "fastapi",
    "python-multipart",
]

[project.optional-dependencies]
dev = [
    "pytest==7.1.2",
    "pytest-mock==3.7.0",
    "pytest-cov",
    "httpx",
]


# This is a placeholder for the tflite_runtime wheel.
# In a real scenario, you might need to handle this as a direct URL dependency
# or a separate installation step depending on uv's capabilities and the target platform.
# For now, we'll assume uv can handle it if it's in the local wheelhouse or specified.
# "tflite_runtime @ file:///path/to/tflite_runtime-2.6.0-cp39-none-linux_aarch64.whl"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.uv]


[tool.pytest.ini_options]
pythonpath = ["src"]
markers = ["expensive"]

[tool.ruff]
line-length = 120
target-version = "py311"
select = [
    "E",  # Error
    "W",  # Warning
    "F",  # Pyflakes
    "C",  # Complexity
    "I",  # Isort
    "N",  # Naming
    "D",  # Docstrings (optional, but good for clarity)
    "ANN", # Annoyance (missing type annotations)
    "B",  # Bugbear
    "A",  # Builtin shadowing
    "TID", # flake8-tidy-imports
    "UP", # pyupgrade
    "RUF", # Ruff-specific rules
]
ignore = [
    "D100", # Missing docstring in public module
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in public method
    "D107", # Missing docstring in __init__
    "D203", # 1 blank line required before class docstring
    "D213", # Multi-line docstring summary should start on the second line
    "D406", # Section name should end with a colon
    "D407", # Missing dashed underline after section header
    "D413", # Missing blank line after last section
    "ANN101", # Missing type annotation for `self` in method
    "ANN102", # Missing type annotation for `cls` in classmethod
    "D400", # First line should end with a period
    "D415", # First line should end with a period, question mark, or exclamation point
    "ANN204", # Missing return type annotation for special method `__init__`
]
unfixable = ["TID252"] # Disallow `from ... import *`

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN"]
