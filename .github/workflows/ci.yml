name: CI

on:
  push:
    branches:
      - main
      - development
      - feature/*
  pull_request:
    branches:
      - main
      - development
      - feature/*

jobs:
  lint_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup uv
        uses: ./.github/actions/setup-uv
      - name: Cache pre-commit hooks
        id: cache-pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          curl -L https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64 -o hadolint
          sudo mv hadolint /usr/local/bin/hadolint
          sudo chmod +x /usr/local/bin/hadolint
      - name: Install pre-commit
        run: uv pip install pre-commit
      - name: Run pre-commit checks
        run: uv run pre-commit run

  test:
    runs-on: ubuntu-latest
    needs: lint_and_format
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup uv
        uses: ./.github/actions/setup-uv
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run pytest tests
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing -m "not expensive"
      - name: Run expensive pytest tests
        run: uv run pytest --cov=src --cov-report=xml --cov-report=term-missing -m expensive
      - name: Check code coverage
        run: python .github/ci/check_coverage.py
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: BirdNET-Pi/coverage.xml
