name: CI

on:
  push:
    branches:
      - main
      - development
      - feature/*
  pull_request:
    branches:
      - main
      - development
      - feature/*

jobs:
  lint_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pre-commit hooks
        id: cache-pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install pre-commit hooks
        run: ~/.cargo/bin/uv run pre-commit install
      - name: Run pre-commit checks
        run: ~/.cargo/bin/uv run pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    needs: lint_and_format
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: ~/.cargo/bin/uv sync
        working-directory: BirdNET-Pi
      - name: Build and run Docker Compose services
        run: |
          docker compose build
          docker compose up -d
        working-directory: BirdNET-Pi
      - name: Wait for services to be healthy
        run: sleep 15
      - name: Run pytest tests
        run: ~/.cargo/bin/uv run pytest --cov=src --cov-report=xml --cov-report=term-missing
        working-directory: BirdNET-Pi
      - name: Check code coverage
        run: python scripts/ci/check_coverage.py
        working-directory: BirdNET-Pi
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: BirdNET-Pi/coverage.xml
