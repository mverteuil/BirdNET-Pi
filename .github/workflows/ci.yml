name: CI

on:
  push:
    branches:
      - main
      - development
      - feature/*
  pull_request:
    branches:
      - main
      - development
      - feature/*

jobs:
  lint_and_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup uv
        uses: ./.github/actions/setup-uv
      - name: Cache pre-commit hooks
        id: cache-pre-commit
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-
      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          curl -L https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64 -o hadolint
          sudo mv hadolint /usr/local/bin/hadolint
          sudo chmod +x /usr/local/bin/hadolint
      - name: Create uv venv
        run: ~/.local/bin/uv venv
      - name: Install pre-commit
        run: ~/.local/bin/uv pip install pre-commit
      - name: Run pre-commit checks
        run: ~/.local/bin/uv run pre-commit run

  test:
    runs-on: ubuntu-latest
    needs: lint_and_format
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup uv
        uses: ./.github/actions/setup-uv
      - name: Create Docker network
        run: docker network create birdnetpi-network || true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev pulseaudio
          uv pip install cython
          uv sync --all-extras
      - name: Cache BirdNET assets
        id: cache-assets
        uses: actions/cache@v4
        with:
          path: |
            data/models
            data/database
          key: ${{ runner.os }}-birdnet-assets-v2.1.0
          restore-keys: |
            ${{ runner.os }}-birdnet-assets-
      - name: Install BirdNET assets
        if: steps.cache-assets.outputs.cache-hit != 'true'
        env:
          BIRDNETPI_DATA: ${{ github.workspace }}/data
          ASSETS_VERSION: v1.0.2
        run: |
          uv run asset-installer install ${ASSETS_VERSION} --include-models --include-ioc-db
      - name: Run pytest tests
        run: uv run pytest --cov=src -m "not expensive"
      - name: Run expensive pytest tests
        run: uv run pytest --cov=src --cov-append -m expensive
      - name: Generate coverage XML report
        run: uv run coverage xml
      - name: Check code coverage
        run: python .github/ci/check_coverage.py
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
